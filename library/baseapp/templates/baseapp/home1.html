{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="icon" href="{% static 'image/cozy logo.png'%}" /> -->

    <!-- <img src="{% static 'images/logo.png' %}" alt="My Logo"> -->

    <title>HOME PAGE</title>
    <!-- <link rel="stylesheet" type="text/css" href="login.css" /> -->
    
    <link rel="stylesheet" href="{% static 'css/oxgood.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/book1.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- It will redirect to the Home Page after submitting the form -->
    
  </head>
  <body>
    <div style="position: relative;" class="mainContainer">
      <img style="position: absolute; width: 100%; height: 100%;object-fit: cover;" src="{%static 'images/main_1842x1076.webp'%}" alt="">
        <header style="position: absolute;">
          <nav style="position: absolute; z-index: 90;">
            <div class="logo">
              <a href="home1.html">
                <img src="{% static 'images/logo.png' %}" alt="logo">
                <h1>COZY E-LIBRARY</h1>
              </a>
            </div>
            <div class="menu">
              <a href="/" style="border: 2px solid rgb(97, 100, 100)"><div>HOME</div></a>
              <a href="{% url 'book'%}"><div>BOOKS</div></a>
              <!-- <a href=""><div>ARTICLES</div></a> -->
             
              <a href="{%url 'about'%}"><div>ABOUT</div></a>
              {% if user.is_authenticated%}
              <a href="{%url 'logout'%}">Logout</a>
              <img style="height: 25px; width: 25px;" src="{% static 'images/icons8-sign-up-64.png' %}" alt="">
              <h6>Welcome,<b> {{user.username}} </b></h6>
            </div>
              {%else%}
            <a class="sign" href="{% url 'signup' %}"><img src="{% static 'images/icons8-sign-up-64.png' %}" alt=""></a>
              {%endif%}
          </nav>
        </header>
        <div class="subContainer">
          <form class="searchContainer" action="{%url 'book'%}">
            <div class="searchBox">
              <button class="searchButton" style="background: transparent;"><img  src="{% static 'images/search-regular-24.png' %}" alt=""></button>
              <input type="text" name="q"  placeholder="Search a book,article...">
            </div>
          </form>
          <div style="position: absolute;" class="explore"><button><a href=""> EXPLORE</a></button></div>
        </div>
        
        
        <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
